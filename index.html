<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <section class="main__img">
            <div>
                <h1>Waste Isolation Pilot Plant</h1>
            </div>
        </section>
        <section class="main__formContainer">
            <h2 class="formContainer__heading">This place is not a place of honor... no highly esteemed deed is commemorated here... nothing valued is here. What is here was dangerous and repulsive to us. This message is a warning about danger.</h1>
            <form action="">
                <div>
                    <div>
                        <label for="Fname">First Name</label>
                        <input type="text" id="Fname">
                    </div>
                    <div>
                        <label for="Lname">Last name</label>
                        <input type="text" id="Lname">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="tel">Telephone</label>
                        <input type="tel" name="tel" id="tel">
                    </div>

                </div>
                <div>
                    <div>
                        <label for="enterPass">Password</label>
                        <input type="password" name="enterPass" id="enterPass">
                    </div>
                    <div>
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>
                </div>

            </form>
        </section>
    </main>
    
</body>
</html>
